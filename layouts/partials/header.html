<h1>

    <a
    
    {{ if (eq .Section "blog") }}
        href="/blog"
        {{ else }}
        href="/"
    {{ end }}
    
    >
        
        <img src="/logo.svg" width="74" height="43" alt='
        {{ if (eq .Section "blog") }}
            {{ .Site.Params.blog_title }}
            {{ else }}
            {{ site.Title }}
        {{ end }}'/>
        
    </a>

    {{ if (eq .Section "blog") }}
        <span>Vanlife blog</span>
    {{ end }}

</h1>
