{{ define "main" }}

<div>
    <div class="section-intro about-intro">
        <h2>{{ .Title }}</h2>
        <div>
            {{ $sections := split .Content "Section:" }}
            {{ index $sections 0 | safe.HTML }}
        </div>
    </div>
    <div class="about-images">
        {{ index $sections 1 | safe.HTML }}
    </div>
</div>
</div>
</header>

<main class="about-lists wrapper">
  {{ index $sections 2 | safe.HTML }}
</main>
{{ end }}
