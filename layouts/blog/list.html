{{ define "main" }}

<div class="section-intro">{{ .Content }}</div>
</div>
</header>

  <main class="wrapper blog-wrapper">

    
    {{ range $k, $v := .Pages }}
      {{ if and $k (modBool $k 2) }}
        {{ partial "ad.html"  }}
      {{ end }}

      <a class="project-item" href="{{ .RelPermalink }}">
        <div class="project-info">
          <h3>{{ .LinkTitle }}</h3>
          {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
        </div>
      </a>
    {{ end }}
    
  </main>

{{ end }}

{{ define "ad-head" }}
  {{ partial "ad-head.html"  }}
{{ end }}
